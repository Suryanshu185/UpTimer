<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpTimer - Uptime Monitor Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" onerror="this.remove()">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        [data-theme="dark"] {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .header-icon {
            font-size: 2.5rem;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 16px rgba(255,255,255,0.5));
            }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 2rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-card.total .value { color: var(--info-color); }
        .stat-card.up .value { color: var(--success-color); }
        .stat-card.down .value { color: var(--danger-color); }
        .stat-card.uptime .value { color: var(--primary-gradient); }

        .websites {
            display: grid;
            gap: 1.5rem;
        }

        .website-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .website-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .website-card.up {
            border-left-color: var(--success-color);
        }

        .website-card.down {
            border-left-color: var(--danger-color);
        }

        .website-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .website-info {
            flex: 1;
        }

        .website-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .website-name-icon {
            font-size: 1.25rem;
            color: var(--info-color);
        }

        .website-url {
            color: var(--text-secondary);
            font-size: 0.9rem;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', monospace;
            background: var(--bg-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-xl);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .status-badge.up {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .status-badge.down {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .status-icon {
            font-size: 0.875rem;
        }

        .website-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .detail-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .detail-item:hover {
            background: var(--bg-primary);
            transform: scale(1.02);
        }

        .detail-item .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }

        .detail-icon {
            font-size: 0.875rem;
        }

        .detail-item .value {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 1000;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--info-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #991b1b;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            border: 1px solid #fecaca;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow-sm);
        }

        .error-icon {
            font-size: 1.25rem;
            color: #dc2626;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #7f1d1d;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            font-size: 0.9rem;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .website-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .website-details {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 1rem;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .refresh-btn {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
            
            .theme-toggle {
                position: static;
                margin-bottom: 1rem;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 480px) {
            .website-card {
                padding: 1.5rem;
            }
            
            .stat-card {
                padding: 1.5rem 1rem;
            }
            
            .website-details {
                grid-template-columns: 1fr;
            }
        }

        /* Fallback icons when Font Awesome is not available */
        .fa, .fas, .far, .fab {
            font-family: inherit;
        }

        .fa-moon::before, .fas.fa-moon::before { content: '🌙'; }
        .fa-sun::before, .fas.fa-sun::before { content: '☀️'; }
        .fa-bolt::before, .fas.fa-bolt::before { content: '⚡'; }
        .fa-globe::before, .fas.fa-globe::before { content: '🌐'; }
        .fa-check-circle::before, .fas.fa-check-circle::before { content: '✅'; }
        .fa-exclamation-circle::before, .fas.fa-exclamation-circle::before { content: '❌'; }
        .fa-chart-line::before, .fas.fa-chart-line::before { content: '📈'; }
        .fa-exclamation-triangle::before, .fas.fa-exclamation-triangle::before { content: '⚠️'; }
        .fa-sync-alt::before, .fas.fa-sync-alt::before { content: '🔄'; }
        .fa-times-circle::before, .fas.fa-times-circle::before { content: '❌'; }
        .fa-info-circle::before, .fas.fa-info-circle::before { content: 'ℹ️'; }
        .fa-clock::before, .fas.fa-clock::before { content: '⏱️'; }
        .fa-history::before, .fas.fa-history::before { content: '📋'; }
        .fa-code::before, .fas.fa-code::before { content: '⚙️'; }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles */
        .refresh-btn:focus,
        .theme-toggle:focus {
            outline: 2px solid var(--info-color);
            outline-offset: 2px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .website-card {
            animation: fadeIn 0.5s ease-out;
        }

        .stat-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <div class="header-content">
                <h1>
                    <i class="fas fa-bolt header-icon" aria-hidden="true"></i>
                    UpTimer
                </h1>
                <p>Real-time Uptime Monitoring Dashboard</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card total">
                <div class="stat-card-header">
                    <i class="fas fa-globe stat-icon" aria-hidden="true"></i>
                    <h3>Total Websites</h3>
                </div>
                <div class="value" id="totalWebsites">-</div>
            </div>
            <div class="stat-card up">
                <div class="stat-card-header">
                    <i class="fas fa-check-circle stat-icon" aria-hidden="true"></i>
                    <h3>Up</h3>
                </div>
                <div class="value" id="upCount">-</div>
            </div>
            <div class="stat-card down">
                <div class="stat-card-header">
                    <i class="fas fa-exclamation-circle stat-icon" aria-hidden="true"></i>
                    <h3>Down</h3>
                </div>
                <div class="value" id="downCount">-</div>
            </div>
            <div class="stat-card uptime">
                <div class="stat-card-header">
                    <i class="fas fa-chart-line stat-icon" aria-hidden="true"></i>
                    <h3>Uptime</h3>
                </div>
                <div class="value" id="uptimePercent">-</div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;" role="alert">
            <i class="fas fa-exclamation-triangle error-icon" aria-hidden="true"></i>
            <span id="error-message"></span>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner" aria-hidden="true"></div>
            <span>Loading website status...</span>
        </div>

        <div id="websites" class="websites" role="main"></div>

        <button class="refresh-btn" onclick="loadData()" title="Refresh Data" aria-label="Refresh website status data">
            <i class="fas fa-sync-alt" aria-hidden="true"></i>
        </button>
    </div>

    <script>
        let refreshInterval;

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        function formatDuration(ms) {
            if (ms < 1000) return ms.toFixed(0) + 'ms';
            return (ms / 1000).toFixed(2) + 's';
        }

        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function calculateUptime(results) {
            if (!results || results.length === 0) return 0;
            const upCount = results.filter(r => r.Success).length;
            return ((upCount / results.length) * 100).toFixed(1);
        }

        function getStatusIcon(isUp) {
            return isUp ? 'fas fa-check-circle' : 'fas fa-times-circle';
        }

        function getDetailIcon(type) {
            const icons = {
                'status': 'fas fa-info-circle',
                'time': 'fas fa-clock',
                'check': 'fas fa-history',
                'method': 'fas fa-code'
            };
            return icons[type] || 'fas fa-info';
        }

        function renderWebsites(data) {
            const websitesContainer = document.getElementById('websites');
            websitesContainer.innerHTML = '';

            let totalUp = 0;
            let totalDown = 0;

            Object.entries(data).forEach(([name, result], index) => {
                const card = document.createElement('div');
                card.className = `website-card ${result.Success ? 'up' : 'down'}`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                const statusClass = result.Success ? 'up' : 'down';
                const statusText = result.Success ? 'Online' : 'Offline';
                const statusIcon = getStatusIcon(result.Success);
                
                if (result.Success) totalUp++;
                else totalDown++;

                card.innerHTML = `
                    <div class="website-header">
                        <div class="website-info">
                            <div class="website-name">
                                <i class="fas fa-globe website-name-icon" aria-hidden="true"></i>
                                ${result.Website.Name}
                            </div>
                            <div class="website-url">${result.Website.URL}</div>
                        </div>
                        <div class="status-badge ${statusClass}">
                            <i class="${statusIcon} status-icon" aria-hidden="true"></i>
                            ${statusText}
                        </div>
                    </div>
                    <div class="website-details">
                        <div class="detail-item">
                            <div class="label">
                                <i class="${getDetailIcon('status')} detail-icon" aria-hidden="true"></i>
                                Status Code
                            </div>
                            <div class="value">${result.StatusCode || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">
                                <i class="${getDetailIcon('time')} detail-icon" aria-hidden="true"></i>
                                Response Time
                            </div>
                            <div class="value">${formatDuration(result.ResponseTime / 1000000)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">
                                <i class="${getDetailIcon('check')} detail-icon" aria-hidden="true"></i>
                                Last Check
                            </div>
                            <div class="value">${formatTimestamp(result.Timestamp)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">
                                <i class="${getDetailIcon('method')} detail-icon" aria-hidden="true"></i>
                                Method
                            </div>
                            <div class="value">${result.Website.Method}</div>
                        </div>
                    </div>
                    ${!result.Success && result.Error ? `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
                            <div>
                                <strong>Error Details:</strong><br>
                                ${result.Error}
                            </div>
                        </div>
                    ` : ''}
                `;

                websitesContainer.appendChild(card);
            });

            // Update stats with animation
            const total = totalUp + totalDown;
            animateValue('totalWebsites', total);
            animateValue('upCount', totalUp);
            animateValue('downCount', totalDown);
            
            const uptimePercent = total > 0 ? ((totalUp / total) * 100).toFixed(1) + '%' : '0%';
            document.getElementById('uptimePercent').textContent = uptimePercent;
        }

        function animateValue(elementId, endValue) {
            const element = document.getElementById(elementId);
            const startValue = parseInt(element.textContent) || 0;
            const duration = 800;
            const startTime = performance.now();

            function updateValue(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.floor(startValue + (endValue - startValue) * progress);
                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(updateValue);
                }
            }

            requestAnimationFrame(updateValue);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorDiv.style.display = 'flex';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function loadData() {
            try {
                showLoading();
                hideError();
                
                const response = await fetch('/api/status');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                renderWebsites(data);
                hideLoading();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data: ' + error.message);
                hideLoading();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadData();
            
            // Auto-refresh every 30 seconds
            refreshInterval = setInterval(loadData, 30000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                loadData();
            }
            if (e.key === 'd' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                toggleTheme();
            }
        });
    </script>
</body>
</html>
